<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>COLLECTION GARRAGE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <form style="width:80%;" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4" style="width: 1500px;">
                <h2 class="mb-4">Vehicle Categories</h2>
                <table class="table table-dark" style="width: 1000px;">
                    <thead>
                    <tr>
                        <th scope="col">CategoryName</th>
<!--                        <th scope="col">Brand</th>-->
                        <th scope="col">Comments</th>
                        <th scope="col">Image</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                    <tr>
                        <td> {{i.Cname}}</td>
<!--                        <td> {{i.Brand}}</td>-->
                        <td>{{i.Comments}}</td>
                        <td><img src="{{ i.Image.url }}" width="50px" height="50px"></td>
                        <td>
                            <form action="{% url 'edit_vehicles_category'  dataid=i.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form action="{% url 'delete_vehicles_category'  dataid=i.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Delete</button>
                            </form>
                        </td>

                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </form>
</div>

</body>
</html>
{% endblock %}
