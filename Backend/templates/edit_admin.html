<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>COLLECTION GARRAGE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <form style="width:80%;" method="post" action="{% url 'updateadminpage' dataid=data.id %}"
          enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6" style="width: 1200px;">
                    <div class="bg-secondary rounded h-100 p-4">
                        <div class="form-floating mb-3">

                            <center><h2>Edit Dealers Page</h2></center>
                            <input type="text" class="form-control" id="exampleInputname" placeholder=" Name"
                                   name="name" value="{{data.Name}}">
                            <label for="exampleInputname">Name</label>

                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="exampleInputmobile" placeholder="Mobile Number"
                                   name="mob" value="{{data.MobileNumber}}">
                            <label for="exampleInputmobile">Mobile Number</label>

                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="exampleInputmail" placeholder="Email"
                                   name="mail" value="{{data.EmailID}}">
                            <label for="exampleInputmail">EmailID</label>

                        </div>
                        <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                          id="floatingTextarea" name="review" style="height: 150px;"
                                          value="{{data.Review}}"></textarea>
                            <label for="floatingTextarea">Review</label>
                        </div>
                        <br>
                        <div class="form-floating mb-3">
                            <div class="form-floating mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="exampleInputFile" name="image"
                                           value="{{data.Image}}">
                                </div>
                                <label for="exampleInputFile">File input</label>

                            </div>
                        </div>
                    </div>
      

                    <div class="form-floating mb-3">
                        <button onclick="alert('NewAdmin') " type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
<!-- Content End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>


</body>

</html>
{% endblock %}
