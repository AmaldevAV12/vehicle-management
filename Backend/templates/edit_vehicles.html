<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <form style="width:80%;" method="post" action="{% url 'update_vehicles' dataid=data.id %} " enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-fluid pt-4 px-4">
                <div class="col-sm-12 col-xl-6" style="width: 1200px;">
                    <div class="bg-secondary rounded h-100 p-4">
                        <center><h2 class="mb-4">Vehicles</h2></center>
                        <div class="form-floating mb-3">

                            <select class="form-control" name="category" value="{{data.Cname}}" style="background: #000000;">
                                <option>Select</option>
                                {% for i in da %}
                                <option>{{i.Cname}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput"
                                   placeholder="Vehicle Name" name="vname" value="{{data.Vname}}">
                            <label for="floatingInput">Vehicle Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingcolo"
                                   placeholder="Colour" name="colour" value="{{data.Colour}}">
                            <label for="floatingcolo">Colour</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingprice"
                                   placeholder="Price" name="price" value="{{data.Price}}">
                            <label for="floatingprice">Price</label>
                        </div>
                        <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                          id="floatingTextarea" name="comments" style="height: 150px;" value="{{data.Comments}}"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                        <div>
                            <label for="formFileLg" class="form-label">Image</label>
                            <input class="form-control form-control-lg bg-dark" id="formFileLg" name="image" value="{{data.Image}}"
                                   type="file">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary m-2">Submit</button>

            </div>

    </form>
</div>
<!-- Content End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>


</body>

</html>
{% endblock %}
